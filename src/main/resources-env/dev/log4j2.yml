Configuration:
  name: Default
  status: info

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    File:
      name: File_Appender
      fileName: ${log-path}/log_file.log
      PatternLayout:
        pattern: "%style{%d{yyyy-MM-dd HH:mm:ss.SSS}}{cyan} %highlight{[%-5p]}{FATAL=bg_red,
            ERROR=red, INFO=green, DEBUG=blue, TRACE=bg_yellow} [%C] %style{[%t]}{yellow}- %m%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: File_Appender

    Logger:
      - name: com.jm.portfolio
        additivity: false
        level: debug
        AppenderRef:
          - ref: File_Appender

      - name: org.hibernate.SQL
        additivity: false
        level: debug
        AppenderRef:
          - ref: File_Appender

      - name: org.hibernate.type.descriptor.sql.BasicBinder
        additivity: false
        level: trace
        AppenderRef:
          - ref: File_Appender
