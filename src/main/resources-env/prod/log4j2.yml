Configuration:
  name: Default
  status: info

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/rolling_file.log
        filePattern: "logs/archive/rolling_file.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "%style{%d{yyyy-MM-dd HH:mm:ss.SSS}}{cyan} %highlight{[%-5p]}{FATAL=bg_red,
            ERROR=red, INFO=green, DEBUG=blue, TRACE=bg_yellow} [%C] %style{[%t]}{yellow}- %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 KB
        DefaultRollOverStrategy:
          max: 30
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: RollingFile_Appender

    Logger:
      - name: com.jm.portfolio
        additivity: false
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender

      - name: org.hibernate.SQL
        additivity: false
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender

      - name: org.hibernate.type.descriptor.sql.BasicBinder
        additivity: false
        level: trace
        AppenderRef:
          - ref: RollingFile_Appender
